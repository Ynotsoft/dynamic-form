name: Publish ynotsoft-dynamic-form

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. v1.0.32 or v1.0.32-beta.1)"
        required: true
      dist_tag:
        description: "npm dist-tag (latest/next/beta/alpha). Leave blank for auto."
        required: false
        default: ""

permissions:
  contents: read

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    env:
      # Renamed for clarity, but the secret remains the same
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }} 
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Needed for some npm utility commands below

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ➡️ Replaced actions/setup-node@v4 with oven-sh/setup-bun@v1
      - name: Setup Bun and Node.js
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or specify a version like '1.1.9'
          # NOTE: registry-url is now configured via the NODE_AUTH_TOKEN env and .npmrc/bunconfig

      # The rest of the workflow relies on Node, so we don't need to change the runtime environment, just the package manager commands.
      
      # ⚠️ IMPORTANT: You must ensure an .npmrc file is created or the registry/token is set in Bun config
      # For simplicity, we rely on NODE_AUTH_TOKEN for the registry URL configured in the next step
      - name: Set up .npmrc for authentication (Node/Bun)
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          
      - name: Ensure repository field (for provenance)
        run: |
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}"
          echo "Setting repository.url = $REPO_URL"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.repository = { type: 'git', url: '${REPO_URL}' };
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          node -p "require('./package.json').repository"

      # ➡️ Replaced npm ci/install with bun install
      - name: Install dependencies with Bun
        run: |
          echo "Installing deps with Bun..."
          rm -f package-lock.json # Remove old lock file
          # Use bun install with --no-save to mimic ci behavior for performance
          bun install --no-save

      # ➡️ Replaced npm run build with bun run build
      - name: Build with Vite (using Bun)
        run: |
          echo "Building with Vite with Bun..."
          bun run build

      - name: Verify built files
        run: |
          echo "Verifying dist files..."
          ls -l dist
          test -f dist/dynamic-form.js
          test -f dist/dynamic-form.umd.cjs

      - name: Validate package name
        id: pkg
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          if [ "$NAME" != "ynotsoft-dynamic-form" ]; then
            echo "::error::Invalid package name: $NAME"; exit 1;
          fi

      - name: Determine version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW="${{ github.event.inputs.version }}"
          else
            RAW="${GITHUB_REF_NAME}"
          fi
          VERSION="${RAW#v}"
          echo "Publishing version $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # ➡️ Replaced npm version with bun version
      - name: Bump version in package.json (with Bun)
        run: |
          TARGET="${{ steps.ver.outputs.version }}"
          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "$TARGET" ]; then
            bun version "$TARGET" --no-git-tag-version
          fi
          echo "Updated version to $(node -p "require('./package.json').version")"

      - name: Pick npm dist-tag
        id: tag
        run: |
          INPUT="${{ github.event.inputs.dist_tag }}"
          if [ -n "$INPUT" ]; then
            echo "tag=$INPUT" >> "$GITHUB_OUTPUT"
          else
            VER="${{ steps.ver.outputs.version }}"
            if [[ "$VER" == *-* ]]; then echo "tag=next"  >> "$GITHUB_OUTPUT"; else echo "tag=latest" >> "$GITHUB_OUTPUT"; fi
          fi

      # ⚠️ Retained npm view as Bun does not have a native equivalent for querying the registry
      - name: Check if version exists (using npm)
        id: exists
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.ver.outputs.version }}"
          if npm view "$PKG@$VER" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Final provenance validation
        run: node -e "console.log('repository.url =', require('./package.json').repository?.url)"

      # ➡️ Replaced npm publish with bun publish
      - name: Publish to npm (if new, with Bun)
        if: steps.exists.outputs.exists == 'false'
        run: bun publish --access public --provenance --tag "${{ steps.tag.outputs.tag }}"

      # ⚠️ Retained npm dist-tag as Bun does not have a native equivalent for managing distribution tags
      - name: Promote existing version (using npm)
        if: steps.exists.outputs.exists == 'true'
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.ver.outputs.version }}"
          TAG="${{ steps.tag.outputs.tag }}"
          npm dist-tag add "$PKG@$VER" "$TAG" || true
