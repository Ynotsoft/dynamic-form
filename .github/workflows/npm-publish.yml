name: Publish ynotsoft-dynamic-form

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (tsup)
        run: npm run build

      - name: Package name must match
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "package.json name: $NAME"
          if [ "$NAME" != "ynotsoft-dynamic-form" ]; then
            echo "::error::package.json 'name' must be 'ynotsoft-dynamic-form'"; exit 1;
          fi

      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Publishing version ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version

      - name: Verify dist files
        run: |
          test -f dist/index.js
          test -f dist/index.cjs

      - name: Publish
        run: npm publish --access public --provenance
