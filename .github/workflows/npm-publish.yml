name: Publish ynotsoft-dynamic-form

on:
  # Run automatically when a release is published
  release:
    types: [published]
  # âœ… Allow manual trigger from the "Actions" tab
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Ensure npm@10 (matches lockfile)
        run: npm i -g npm@10

      - name: Show versions & lockfileVersion
        run: |
          node -v
          npm -v
          node -p "require('./package-lock.json').lockfileVersion"

      - name: Clean npm cache (defensive)
        run: npm cache clean --force

      - name: Install (strict)
        run: npm ci

      - name: Build (tsup)
        run: npm run build

      - name: Package name must match
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "package.json name: $NAME"
          if [ "$NAME" != "ynotsoft-dynamic-form" ]; then
            echo "::error::package.json 'name' must be 'ynotsoft-dynamic-form'"; exit 1;
          fi

      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Publishing version ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version

      - name: Verify dist files
        run: |
          test -f dist/index.js
          test -f dist/index.cjs

      - name: Publish
        run: npm publish --access public --provenance
